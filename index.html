<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="total-display" class="calculator__total"></div>
            <div id="display" class="calculator__output"></div>
            <div id="AC" class="calculator__light-buttons function-button">C</div>
            <div id="back" class="calculator__light-buttons function-button">‚Üê</div>
            <div id="percent" class="calculator__light-buttons function-button">%</div>
            <div id="divide" class="calculator__orange-buttons function-button">/</div>
               
            <div id="seven" class="calculator__grey-buttons button">7</div>
            <div id="eight" class="calculator__grey-buttons button">8</div>
            <div id="nine" class="calculator__grey-buttons button">9</div>
            <div id="time" class="calculator__orange-buttons function-button">*</div>
            
            <div id="four" class="calculator__grey-buttons button">4</div>
            <div id="five" class="calculator__grey-buttons button">5</div>
            <div id="six" class="calculator__grey-buttons button">6</div>
            <div id="minus" class="calculator__orange-buttons function-button">-</div>
           
            <div id="one" class="calculator__grey-buttons button">1</div>
            <div id="two" class="calculator__grey-buttons button">2</div>
            <div id="three" class="calculator__grey-buttons button">3</div>
            <div id="plus" class="calculator__orange-buttons function-button">+</div>
            
            <div id="zero" class="calculator__zero-button button">0</div>
            <div id="dec" class="calculator__grey-buttons button">.</div>
            <div id="equals" class="calculator__orange-buttons function-button">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
